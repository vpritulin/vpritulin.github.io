<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>
  <a-scene embedded renderer="antialias: true; alpha: true"
           arjs="sourceType: webcam; debugUIEnabled: false; facingMode: environment;">
    <a-marker preset="hiro" emitevents="true">
      <a-plane rotation="-90 0 0" width="1.5" height="1.5"
               material="opacity:0.15; transparent:true; color:#555"></a-plane>
      <a-box position="0 0.5 0" depth="1" height="1" width="1"
             material="metalness:0.2; roughness:0.6; color:#4CC3D9"></a-box>
      <a-entity position="0 1.2 0"
                text="value: Hello, AR.js!; align: center; color: #fff; width: 2"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    // лог в консоль при обнаружении/потере маркера — видно «живо» ли трекинг
    const m = document.querySelector('a-marker');
    m.addEventListener('markerFound', () => console.log('markerFound'));
    m.addEventListener('markerLost',  () => console.log('markerLost'));
  </script>
</body>
</html>
