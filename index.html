<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AR.js + A-Frame â€” DIAG</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body{margin:0;overflow:hidden}
    #dbg{position:fixed;left:8px;bottom:8px;background:#000a;color:#fff;
         padding:6px 8px;border-radius:6px;font:13px/1.3 system-ui;z-index:9}
    #dbg b{display:inline-block;min-width:62px}
  </style>
</head>
<body>
<a-scene embedded renderer="antialias:true; alpha:true"
         arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;">
  <a-marker id="m" preset="hiro" emitevents="true">
    <a-plane rotation="-90 0 0" width="2" height="2"
             material="opacity:0.25; transparent:true; color:#666"></a-plane>
    <a-box position="0 0.8 0" depth="1.2" height="1.2" width="1.2"
           material="metalness:0.2; roughness:0.6; color:#4CC3D9"></a-box>
    <a-entity position="0 1.7 0"
              text="value: Hello, AR.js!; align: center; color: #fff; width: 3"></a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
<script>
  const m=document.getElementById('m');
  m.addEventListener('markerFound',()=>console.log('markerFound'));
  m.addEventListener('markerLost', ()=>console.log('markerLost'));
</script>

</body>
</html>
