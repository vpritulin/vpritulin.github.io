<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR сцена з A-Frame та AR.js</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  
  <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
    
    <!-- Маркер HIRO -->
    <a-marker preset="hiro">
      
      <!-- Зелений тор з анімацією -->
      <a-torus 
        position="0 0.5 0" 
        color="green" 
        radius="0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-torus>
      
      <!-- Фіолетова площина з текстурою -->
      <a-plane 
        src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
        width="3.5" 
        height="3.5" 
        rotation="-55 0 0" 
        position="0 -1 0">
      </a-plane>
      
      <!-- Жовтий циліндр -->
      <a-cylinder 
        color="yellow" 
        height="2" 
        radius="0.05" 
        position="0 0 0">
      </a-cylinder>
      
      <!-- Синій циліндр -->
      <a-cylinder 
        color="blue" 
        height="2" 
        radius="0.05" 
        position="1 0 0">
      </a-cylinder>
      
      <!-- Помаранчева кренделеподібна фігура з анімацією -->
      <a-torus-knot 
        color="orange" 
        radius="0.5" 
        position="1 0.5 0"
        animation="property: rotation; to: 360 0 360; loop: true; dur: 15000">
      </a-torus-knot>
      
      <!-- Площина для тексту -->
      <a-plane 
        src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg"
        width="2.5" 
        height="1.5" 
        position="0 1 -1">
      </a-plane>
      
      <!-- Текст -->
      <a-text 
        value="Вітаємо у браузерній AR!" 
        color="black" 
        width="3" 
        position="-1 1 -1"
        align="center">
      </a-text>
      
    </a-marker>
    
    <!-- Маркер KANJI -->
    <a-marker preset="kanji">
      
      <!-- Червона сфера -->
      <a-sphere 
        position="0 0.5 0" 
        radius="0.5" 
        color="red"
        animation="property: scale; to: 1.2 1.2 1.2; loop: true; dur: 2000; dir: alternate">
      </a-sphere>
      
      <!-- Синій куб -->
      <a-box 
        position="0 1.5 0" 
        color="blue" 
        rotation="45 45 0"
        animation="property: rotation; to: 45 405 360; loop: true; dur: 8000">
      </a-box>
      
      <!-- Зелений конус -->
      <a-cone 
        position="1 0.5 0" 
        color="green" 
        radius-bottom="0.3" 
        radius-top="0.1"
        animation="property: position; to: 1 1 0; loop: true; dur: 3000; dir: alternate">
      </a-cone>
      
      <!-- Текст -->
      <a-text 
        value="Другий маркер!" 
        color="white" 
        width="2" 
        position="-0.8 0 1"
        align="center">
      </a-text>
      
    </a-marker>
    
    <!-- Камера -->
    <a-entity camera></a-entity>
    
  </a-scene>
  
  <!-- Інструкції для користувача -->
  <div style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 5px; font-family: Arial; max-width: 300px; z-index: 1000;">
    <h3 style="margin-top: 0;">Інструкції:</h3>
    <p style="margin: 5px 0;">1. Надайте доступ до камери</p>
    <p style="margin: 5px 0;">2. Наведіть камеру на маркер HIRO або KANJI</p>
    <p style="margin: 5px 0;">3. Маркери можна знайти тут:</p>
    <a href="https://github.com/AR-js-org/AR.js/blob/master/data/images/hiro.png?raw=true" target="_blank" style="color: #4CAF50;">Маркер HIRO</a><br>
    <a href="https://github.com/AR-js-org/AR.js/blob/master/data/images/pinball.jpg?raw=true" target="_blank" style="color: #4CAF50;">Маркер KANJI</a><br>
    <p style="margin: 10px 0 5px 0; font-size: 12px;">Або скористайтесь будь-яким AR маркером HIRO/KANJI з Google Images</p>
  </div>
  
</body>
</html>
