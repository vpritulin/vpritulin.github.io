<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Практика 3 — Сцена як у відео (A‑Frame 1.3.0 + AR.js)</title>
  <!-- A‑Frame 1.3.0 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js (A‑Frame build) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html,body { margin:0; height:100%; overflow:hidden; background:#000; }
    .hint{position:fixed;left:8px;right:8px;bottom:8px;padding:8px 12px;background:rgba(0,0,0,.6);color:#bbb;border-radius:10px;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .hint a{color:#9cf}
  </style>
</head>
<body>
 

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="alpha: true; logarithmicDepthBuffer: true; antialias: true; precision: mediump;"
    arjs="trackingMethod: best; sourceType: webcam; sourceWidth: 640; sourceHeight: 480; displayWidth: 640; displayHeight: 480; debugUIEnabled: false;">

    <a-assets timeout="15000">
 
      <img id="uv" crossorigin="anonymous" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg">
      <img id="painting" crossorigin="anonymous" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg">
    </a-assets>

    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>

    <a-marker preset="hiro">
      <a-plane src="#uv" width="3.5" height="3.5" rotation="-90 0 0" position="0 0 0"></a-plane>

      <a-plane src="#painting" width="2.5" height="1.5" position="0 1 -1" rotation="0 0 0"></a-plane>

      <a-torus position="-2 1 -5" color="#09a25f" radius="1.2"></a-torus>
      <a-torus position="0 0.5 0" radius="0.5" radius-tubular="0.08" color="#09a25f"
               animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear"></a-torus>

      <a-cylinder color="#ffee00" height="0.8" radius="0.05" position="0 0 0"></a-cylinder>
      <a-cylinder color="#3366ff" height="0.8" radius="0.05" position="1 0 0"></a-cylinder>

      <a-torus-knot color="#ff9933" radius="0.5" radius-tubular="0.08" position="1 0.5 0"
                    animation__color="property: components.material.material.color; type: color; from: #ff9933; to: #ff3366; dir: alternate; loop: true; dur: 3000"></a-torus-knot>

      <a-text value="Welcome to AR" color="#111" width="3" position="-1 0.5 -1"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <div class="hint">Наведи камеру на <a target="_blank" href="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg">маркер HIRO</a>. Якщо відео «миготить», спробуй інший браузер або нижчу роздільність (у коді 640×480).</div>
</body>
</html>
