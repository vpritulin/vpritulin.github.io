<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR.js + A‑Frame — Маркер HIRO + фонова площина</title>
  <script>
    // ---- ПАРСИНГ ПАРАМЕТРІВ З URL ----
    const params = new URLSearchParams(location.hash.replace(/^#/, ''));
    const pickedDeviceId = params.get('deviceId') || '';
    const facing = params.get('facing') || 'environment'; // 'user' | 'environment'
    const res = (params.get('res') || '640x480').split('x');
    const srcW = parseInt(res[0]||'640',10); const srcH = parseInt(res[1]||'480',10);

    // Збираємо атрибути для AR.js на <a-scene> (ВАЖЛИВО: не на marker-camera!)
    window.ARJS_ATTR = [
      'trackingMethod: best',
      'debugUIEnabled: false',
      'sourceType: webcam',
      `sourceWidth: ${srcW}`,
      `sourceHeight: ${srcH}`,
      `displayWidth: ${srcW}`,
      `displayHeight: ${srcH}`,
      pickedDeviceId ? `deviceId: ${pickedDeviceId}` : `facingMode: ${facing}`
    ].join('; ');
  </script>
  <!-- A‑Frame 1.3.0 -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js (A‑Frame build) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html,body { margin:0; height:100%; overflow:hidden; background:#000; font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .ui { position:fixed; left:8px; top:8px; z-index:10000; background:rgba(0,0,0,.6); color:#fff; padding:8px; border-radius:8px; }
    .ui label { display:block; margin:4px 0; }
    .ui select, .ui button { margin-top:4px; }
  </style>
</head>
<body>
  <div class="ui">
    <div><strong>Камера пропадає?</strong> Обери конкретну камеру нижче і натисни «Застосувати».</div>
    <label>
      Пристрій відео:
      <select id="cameraSelect"><option>Завантаження...</option></select>
    </label>
    <label>
      Роздільна здатність:
      <select id="resSelect">
        <option value="640x480">640×480</option>
        <option value="1280x720">1280×720</option>
        <option value="1920x1080">1920×1080</option>
      </select>
    </label>
    <label>
      Орієнтація (для мобільних):
      <select id="facingSelect">
        <option value="environment">Задня (environment)</option>
        <option value="user">Фронтальна (user)</option>
      </select>
    </label>
    <button id="applyBtn">Застосувати</button>
  </div>

  <script>
    const sceneHtml = `
      <a-scene embedded vr-mode-ui="enabled: false" renderer="alpha: true; logarithmicDepthBuffer: true; antialias: true; precision: mediump;" arjs="${window.ARJS_ATTR}">
        <a-marker preset="hiro">
    
          <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
                   width="3" height="3" position="0 0 0" rotation="-90 0 0"></a-plane>

          <a-box position="0 0.5 0" rotation="0 45 0" depth="0.9" height="0.9" width="0.9" color="#FF3D00"
                 animation="property: rotation; to: 0 405 0; loop: true; dur: 3000; easing: linear"></a-box>

    
          <a-text value="AR READY" color="#222" width="2.5" position="-1 0 -0.5"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>`;
    document.write(sceneHtml);

    async function fillCameras() {
      try {
        await navigator.mediaDevices.getUserMedia({video:true, audio:false}).catch(()=>{});
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videos = devices.filter(d => d.kind === 'videoinput');
        const sel = document.getElementById('cameraSelect');
        sel.innerHTML = '';
        videos.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v.deviceId;
          opt.textContent = v.label || `Камера ${sel.length+1}`;
          if (v.deviceId === pickedDeviceId) opt.selected = true;
          sel.appendChild(opt);
        });
      } catch(e) { console.warn('enumerateDevices error:', e); }
    }

    (function initUI(){
      document.getElementById('resSelect').value = `${srcW}x${srcH}`;
      document.getElementById('facingSelect').value = facing;
      fillCameras();
      document.getElementById('applyBtn').onclick = () => {
        const dev = document.getElementById('cameraSelect').value;
        const res = document.getElementById('resSelect').value;
        const fac = document.getElementById('facingSelect').value;
        location.hash = `deviceId=${encodeURIComponent(dev)}&res=${res}&facing=${fac}`;
        location.reload();
      };
    })();

    document.addEventListener('visibilitychange', () => {
      const scene = document.querySelector('a-scene');
      if (!scene || document.hidden) return;
      const vids = document.querySelectorAll('video');
      vids.forEach(v => { if (v.paused) v.play().catch(()=>{}); });
    });
  </script>

  <div style="position:fixed; bottom:8px; left:8px; right:8px; padding:8px; background:rgba(0,0,0,.6); color:#bbb; z-index:10000; border-radius:8px;">
    Використай <a href="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" target="_blank" style="color:#9cf;">маркер HIRO</a>.
  </div>
</body>
</html>
