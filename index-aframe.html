<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ПЗ 2 — Сцена з текстурою і написом </title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js"></script>
  <style>body{margin:0}</style>
</head>
<body>
  <a-scene renderer="antialias: true;">
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>
    <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg"
             width="8" height="5" rotation="-90 0 0" position="0 0 -3">
    </a-plane>
    <a-plane width="4.5" height="1.5" color="#f5f5f5"
             position="0 1 -3" rotation="0 0 0">
    </a-plane>
      <a-entity
      position="0 1 -2.95"
      text="value: Hello; color: #111; align: center; width: 6; font: BMEULJIROTTF-msdf.json; negate: false;">
    </a-entity>
    <a-animation attribute="scale" to="1.05 1.05 1.05" direction="alternate" dur="1400" repeat="indefinite" easing="ease-in-out"></a-animation>
    <a-entity camera position="0 1.6 3"></a-entity>
  </a-scene>
</body>
</html>
